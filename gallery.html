div.gallery {

div.gallery:hover {

div.gallery img {

}

div.desc {

}

* {

}

.responsive {

}

@media only screen and (max-width: 500px) {
  .responsive {

  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
